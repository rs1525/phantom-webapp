<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phantom Wallet Connect</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1c1c1e;
            color: white;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        .button {
            background-color: #512da8;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #673ab7;
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            background-color: #2c2c2e;
        }
        .token-list {
            text-align: left;
            margin-top: 20px;
        }
        .token-item {
            background-color: #2c2c2e;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
        }
        .error {
            color: #ff4444;
            margin: 10px 0;
        }
        .loading {
            display: none;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Phantom Wallet</h1>
        <div id="status" class="status">No conectado</div>
        <div id="error" class="error"></div>
        <button id="connectBtn" class="button">Conectar Phantom</button>
        <button id="getTokensBtn" class="button" style="display: none;">Ver Tokens</button>
        <div id="loading" class="loading">Cargando...</div>
        <div id="tokenList" class="token-list"></div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        let provider;
        let publicKey;

        // Inicializar la Web App
        tg.expand();
        tg.ready();

        // Función para mostrar errores
        function showError(message) {
            document.getElementById('error').textContent = message;
            setTimeout(() => {
                document.getElementById('error').textContent = '';
            }, 5000);
        }

        // Función para detectar Phantom
        async function detectPhantom() {
            if (typeof window.solana !== 'undefined') {
                provider = window.solana;
            } else if (typeof window.phantom?.solana !== 'undefined') {
                provider = window.phantom.solana;
            } else {
                if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                    // Dispositivo móvil
                    window.location.href = 'https://phantom.app/ul/browse';
                } else {
                    // PC
                    showError('Phantom no está instalado. Por favor, instálalo desde phantom.app');
                }
                return false;
            }
            return true;
        }

        async function initPhantom() {
            try {
                if (!await detectPhantom()) return;

                if (!provider.isPhantom) {
                    showError('Por favor, instala Phantom Wallet');
                    return;
                }

                const resp = await provider.connect();
                publicKey = resp.publicKey.toString();
                document.getElementById('status').textContent = `Conectado: ${publicKey.slice(0, 4)}...${publicKey.slice(-4)}`;
                document.getElementById('getTokensBtn').style.display = 'inline-block';
                
                // Enviar la dirección al bot
                tg.sendData(JSON.stringify({
                    action: 'connect',
                    publicKey: publicKey
                }));
            } catch (err) {
                showError(`Error: ${err.message}`);
            }
        }

        async function getTokens() {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('tokenList').innerHTML = '';

                const response = await fetch('https://api.mainnet-beta.solana.com', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        "jsonrpc": "2.0",
                        "id": 1,
                        "method": "getTokenAccountsByOwner",
                        "params": [
                            publicKey,
                            {
                                "programId": "TokenkegQfeZyiNwAJbNbGKPFXCWuBvf9Ss623VQ5DA"
                            },
                            {
                                "encoding": "jsonParsed"
                            }
                        ]
                    })
                });

                const data = await response.json();
                const tokenList = document.getElementById('tokenList');
                
                if (data.result?.value) {
                    const tokens = data.result.value.filter(account => 
                        account.account.data.parsed.info.tokenAmount.uiAmount > 0
                    );

                    if (tokens.length === 0) {
                        tokenList.innerHTML = '<div class="token-item">No se encontraron tokens</div>';
                    } else {
                        tokens.forEach(account => {
                            const token = account.account.data.parsed.info;
                            const amount = token.tokenAmount.uiAmount;
                            const tokenElement = document.createElement('div');
                            tokenElement.className = 'token-item';
                            tokenElement.innerHTML = `
                                <div>Token: ${token.mint}</div>
                                <div>Cantidad: ${amount}</div>
                            `;
                            tokenList.appendChild(tokenElement);
                        });

                        // Enviar datos al bot
                        tg.sendData(JSON.stringify({
                            action: 'tokens',
                            tokens: tokens
                        }));
                    }
                }
            } catch (error) {
                showError(`Error obteniendo tokens: ${error.message}`);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        // Event Listeners
        document.getElementById('connectBtn').addEventListener('click', initPhantom);
        document.getElementById('getTokensBtn').addEventListener('click', getTokens);

        // Verificar Phantom al cargar
        window.addEventListener('load', detectPhantom);
    </script>
</body>
</html>
