<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phantom Wallet Connect</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1c1c1e;
            color: white;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        .button {
            background-color: #512da8;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            max-width: 300px;
        }
        .button:hover {
            background-color: #673ab7;
        }
        .button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            background-color: #2c2c2e;
        }
        .error {
            color: #ff4444;
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            background-color: rgba(255, 68, 68, 0.1);
            display: none;
        }
        .success {
            color: #4caf50;
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            background-color: rgba(76, 175, 80, 0.1);
            display: none;
        }
        .loading {
            display: none;
            margin: 20px 0;
        }
        .wallet-info {
            background: #2c2c2e;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: left;
            display: none;
        }
        .token-balance {
            background: #3c3c3e;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Conectar Phantom Wallet</h1>
        <div id="status" class="status">Esperando conexión...</div>
        <div id="error" class="error"></div>
        <div id="success" class="success"></div>
        <button id="connectBtn" class="button">Conectar Phantom</button>
        <div id="walletInfo" class="wallet-info">
            <h3>Wallet conectada</h3>
            <p id="walletAddress"></p>
            <div id="tokenBalances"></div>
        </div>
    </div>

    <script>
        // Inicializar Telegram Web App
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        // Variables globales
        let publicKey = null;
        let provider = null;

        // Elementos del DOM
        const connectBtn = document.getElementById('connectBtn');
        const errorDiv = document.getElementById('error');
        const successDiv = document.getElementById('success');
        const statusDiv = document.getElementById('status');
        const walletInfo = document.getElementById('walletInfo');
        const walletAddress = document.getElementById('walletAddress');
        const tokenBalances = document.getElementById('tokenBalances');

        // Función para mostrar errores
        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // Función para mostrar mensajes de éxito
        function showSuccess(message) {
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 5000);
        }

        // Función para conectar con Phantom
        async function connectPhantom() {
            try {
                // Verificar si Phantom está instalado
                if ("phantom" in window) {
                    provider = window.phantom?.solana;

                    if (provider?.isPhantom) {
                        try {
                            // Conectar a Phantom
                            const resp = await provider.connect();
                            publicKey = resp.publicKey.toString();

                            // Actualizar UI
                            connectBtn.style.display = 'none';
                            statusDiv.textContent = 'Wallet conectada';
                            walletAddress.textContent = `Dirección: ${publicKey.slice(0, 4)}...${publicKey.slice(-4)}`;
                            walletInfo.style.display = 'block';

                            // Notificar al bot
                            tg.sendData(JSON.stringify({
                                action: 'wallet_connected',
                                publicKey: publicKey
                            }));

                            showSuccess('Wallet conectada exitosamente');
                            
                            // Obtener balances
                            await getTokenBalances();
                        } catch (err) {
                            if (err.code === 4001) {
                                showError('Conexión rechazada por el usuario');
                            } else {
                                showError(`Error al conectar: ${err.message}`);
                            }
                        }
                    } else {
                        showError('Phantom no está instalado');
                    }
                } else {
                    if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                        // Dispositivo móvil - Abrir Phantom App
                        window.location.href = 'https://phantom.app/ul/browse';
                    } else {
                        // PC - Sugerir instalar extensión
                        window.open('https://phantom.app', '_blank');
                        showError('Por favor instala Phantom Wallet');
                    }
                }
            } catch (err) {
                showError(`Error: ${err.message}`);
            }
        }

        // Función para obtener balances de tokens
        async function getTokenBalances() {
            try {
                if (!provider || !publicKey) {
                    showError('Wallet no conectada');
                    return;
                }

                // Obtener tokens de la wallet
                const connection = new solanaWeb3.Connection(
                    'https://api.mainnet-beta.solana.com',
                    'confirmed'
                );

                const tokens = await connection.getParsedTokenAccountsByOwner(
                    new solanaWeb3.PublicKey(publicKey),
                    {
                        programId: new solanaWeb3.PublicKey('TokenkegQfeZyiNwAJbNbGKPFXCWuBvf9Ss623VQ5DA')
                    }
                );

                // Mostrar tokens
                tokenBalances.innerHTML = '';
                tokens.value.forEach(token => {
                    const balance = token.account.data.parsed.info.tokenAmount;
                    if (balance.uiAmount > 0) {
                        const tokenElement = document.createElement('div');
                        tokenElement.className = 'token-balance';
                        tokenElement.innerHTML = `
                            <div>Token: ${token.account.data.parsed.info.mint}</div>
                            <div>Balance: ${balance.uiAmount}</div>
                        `;
                        tokenBalances.appendChild(tokenElement);
                    }
                });

                // Enviar tokens al bot
                tg.sendData(JSON.stringify({
                    action: 'token_balances',
                    tokens: tokens.value.map(t => ({
                        mint: t.account.data.parsed.info.mint,
                        amount: t.account.data.parsed.info.tokenAmount.uiAmount
                    }))
                }));

            } catch (err) {
                showError(`Error obteniendo balances: ${err.message}`);
            }
        }

        // Event Listeners
        connectBtn.addEventListener('click', connectPhantom);

        // Manejar mensajes del bot
        tg.onEvent('mainButtonClicked', function() {
            const data = tg.initDataUnsafe?.data;
            if (!data) return;

            try {
                const parsedData = JSON.parse(data);
                switch (parsedData.action) {
                    case 'refresh_balances':
                        getTokenBalances();
                        break;
                    case 'disconnect':
                        provider?.disconnect();
                        connectBtn.style.display = 'block';
                        walletInfo.style.display = 'none';
                        statusDiv.textContent = 'Esperando conexión...';
                        break;
                }
            } catch (error) {
                console.error('Error procesando mensaje:', error);
            }
        });
    </script>
</body>
</html>
