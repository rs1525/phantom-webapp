<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phantom Wallet Connect</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1a1a2e;
            color: #e6e6e6;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #16213e;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #00f5d4;
            margin-bottom: 20px;
        }
        button {
            background-color: #7b2cbf;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-bottom: 15px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #9d4edd;
        }
        button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }
        .message {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            display: none;
        }
        #errorMessage {
            background-color: #ff5c5c;
            color: white;
        }
        #successMessage {
            background-color: #4caf50;
            color: white;
        }
        #infoMessage {
            background-color: #2196F3;
            color: white;
        }
        #walletInfo {
            display: none;
            background-color: #0f3460;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        #statusDiv {
            text-align: center;
            margin-bottom: 15px;
            font-style: italic;
        }
        .token-balance {
            background-color: #1e2a45;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border-left: 3px solid #00f5d4;
        }
        #tokenBalances {
            margin-top: 20px;
        }
        .section-title {
            color: #00f5d4;
            margin-top: 20px;
            margin-bottom: 10px;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
        }
        .debug-info {
            background-color: #333;
            color: #00ff00;
            padding: 5px;
            margin: 2px 0;
            font-family: monospace;
            font-size: 12px;
            border-radius: 3px;
        }
        #debugContainer {
            display: none;
            margin-top: 20px;
            padding: 10px;
            background-color: #0a0a1a;
            border-radius: 5px;
            max-height: 300px;
            overflow-y: auto;
        }
        #debugToggle {
            background-color: #333;
            color: #ccc;
            font-size: 12px;
            padding: 5px 10px;
            margin-top: 20px;
            border-radius: 3px;
            cursor: pointer;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Phantom Wallet Connect</h1>
        
        <!-- Mensajes -->
        <div id="errorMessage" class="message"></div>
        <div id="successMessage" class="message"></div>
        <div id="infoMessage" class="message"></div>
        
        <!-- Estado -->
        <div id="statusDiv">Esperando conexión...</div>
        
        <!-- Botón de conexión -->
        <button id="connectBtn">Conectar Wallet</button>
        
        <!-- Información de la wallet -->
        <div id="walletInfo">
            <div>Wallet conectada: <span id="walletAddress"></span></div>
        </div>
        
        <!-- Sección de tokens -->
        <h2 class="section-title">Tokens</h2>
        <div id="tokenBalances"></div>
        
        <!-- Depuración -->
        <div id="debugToggle" onclick="toggleDebug()">Mostrar información de depuración</div>
        <div id="debugContainer"></div>
    </div>

    <script>
        // Inicialización de Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // Variables globales
        let publicKey = null;
        let connection = null;
        
        // Elementos DOM
        const connectBtn = document.getElementById('connectBtn');
        const walletInfo = document.getElementById('walletInfo');
        const walletAddress = document.getElementById('walletAddress');
        const statusDiv = document.getElementById('statusDiv');
        const errorDiv = document.getElementById('errorMessage');
        const successDiv = document.getElementById('successMessage');
        const infoDiv = document.getElementById('infoMessage');
        const tokenBalances = document.getElementById('tokenBalances');
        
        // Funciones para mostrar mensajes
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            // Ocultar después de 5 segundos
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }
        
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            
            // Ocultar después de 5 segundos
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 5000);
        }
        
        function showInfo(message) {
            const infoDiv = document.getElementById('infoMessage');
            infoDiv.textContent = message;
            infoDiv.style.display = 'block';
            
            // Ocultar después de 5 segundos
            setTimeout(() => {
                infoDiv.style.display = 'none';
            }, 5000);
        }

        // Detectar Phantom
        async function detectPhantom() {
            try {
                // Verificar si estamos en un dispositivo móvil
                const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
                debugInfo(`Verificando Phantom en ${isMobile ? 'móvil' : 'PC'}`);
                
                // En móvil, no podemos detectar la app directamente, así que asumimos que está disponible
                // y permitimos intentar la conexión
                if (isMobile) {
                    debugInfo('En dispositivo móvil, permitiendo conexión directa');
                    return true;
                }
                
                // En PC, verificamos la extensión
                if ("phantom" in window) {
                    const provider = window.phantom?.solana;
                    
                    if (provider?.isPhantom) {
                        debugInfo('Extensión Phantom detectada en PC');
                        return true;
                    }
                }
                
                debugInfo('Phantom no detectado');
                return false;
            } catch (err) {
                console.error("Error detectando Phantom:", err);
                debugInfo(`Error detectando Phantom: ${err.message}`);
                return false;
            }
        }

        // Verificar si estamos en Telegram WebApp
        function isTelegramWebApp() {
            return window.Telegram && window.Telegram.WebApp;
        }

        // Función para depurar problemas
        function debugInfo(message) {
            console.log(`[DEBUG] ${message}`);
            
            // Añadir información al DOM para depuración
            const debugElement = document.createElement('div');
            debugElement.className = 'debug-info';
            debugElement.textContent = message;
            
            const debugContainer = document.getElementById('debugContainer');
            debugContainer.appendChild(debugElement);
            
            // Hacer scroll al final
            debugContainer.scrollTop = debugContainer.scrollHeight;
        }

        // Función para mostrar/ocultar información de depuración
        function toggleDebug() {
            const debugContainer = document.getElementById('debugContainer');
            const debugToggle = document.getElementById('debugToggle');
            
            if (debugContainer.style.display === 'block') {
                debugContainer.style.display = 'none';
                debugToggle.textContent = 'Mostrar información de depuración';
            } else {
                debugContainer.style.display = 'block';
                debugToggle.textContent = 'Ocultar información de depuración';
            }
        }

        // Función para mostrar todos los parámetros de la URL
        function logUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            let paramsText = 'Parámetros URL: ';
            
            if (urlParams.toString()) {
                for (const [key, value] of urlParams.entries()) {
                    paramsText += `${key}=${value}, `;
                    debugInfo(`Param: ${key} = ${value}`);
                }
            } else {
                paramsText += 'ninguno';
                debugInfo('No hay parámetros en la URL');
            }
            
            console.log(paramsText);
        }

        // Inicializar la aplicación
        async function initApp() {
            // Log de parámetros URL para depuración
            logUrlParams();
            
            // Verificar si estamos en Telegram WebApp
            if (!isTelegramWebApp()) {
                showError('Esta aplicación debe abrirse desde Telegram');
                connectBtn.disabled = true;
                return;
            }
            
            debugInfo(`User Agent: ${navigator.userAgent}`);
            debugInfo(`Es móvil: ${/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)}`);
            
            // Verificar si venimos de un deeplink de Phantom (retorno)
            const urlParams = new URLSearchParams(window.location.search);
            const phantomPublicKey = urlParams.get('phantom_encryption_public_key');
            const data = urlParams.get('data');
            
            // Si tenemos datos de retorno, procesar automáticamente
            if (phantomPublicKey && data) {
                debugInfo('Detectados parámetros de retorno de Phantom');
                connectPhantom();
                return;
            }
            
            // Verificar si Phantom está disponible
            const isPhantomAvailable = await detectPhantom();
            debugInfo(`Phantom disponible: ${isPhantomAvailable}`);
            
            if (isPhantomAvailable) {
                showInfo('Phantom detectado');
                connectBtn.disabled = false;
            } else {
                showInfo('Phantom no detectado');
                if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                    connectBtn.textContent = 'Instalar Phantom';
                    connectBtn.onclick = () => {
                        const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
                        const storeUrl = isIOS 
                            ? 'https://apps.apple.com/app/phantom-solana-wallet/id1598432977'
                            : 'https://play.google.com/store/apps/details?id=app.phantom';
                        window.open(storeUrl, '_blank');
                    };
                } else {
                    connectBtn.textContent = 'Instalar Phantom';
                    connectBtn.onclick = () => {
                        window.open('https://phantom.app/', '_blank');
                    };
                }
            }
        }

        // Manejar eventos de Telegram
        function handleTelegramEvents() {
            // Manejar el evento de botón principal
            tg.MainButton.setText('Volver al Bot');
            tg.MainButton.onClick(() => {
                tg.close();
            });
            
            // Manejar eventos de datos
            window.addEventListener('message', (event) => {
                try {
                    if (event.source !== window) return;
                    if (!event.data || typeof event.data !== 'string') return;
                    
                    const data = JSON.parse(event.data);
                    
                    if (data.action === 'connect') {
                        connectPhantom();
                    } else if (data.action === 'disconnect') {
                        if (window.phantom?.solana) {
                            window.phantom.solana.disconnect();
                            connectBtn.disabled = false;
                            connectBtn.textContent = 'Conectar Wallet';
                            walletInfo.style.display = 'none';
                            tokenBalances.innerHTML = '';
                            showInfo('Wallet desconectada');
                            
                            tg.sendData(JSON.stringify({
                                action: 'wallet_disconnected'
                            }));
                        }
                    } else if (data.action === 'get_tokens') {
                        getTokenBalances();
                    }
                } catch (err) {
                    console.error('Error procesando mensaje:', err);
                }
            });
        }

        // Inicializar la aplicación cuando el DOM esté listo
        document.addEventListener('DOMContentLoaded', () => {
            // Configurar el botón de conexión
            connectBtn.addEventListener('click', connectPhantom);
            
            // Inicializar la aplicación
            initApp();
            
            // Configurar eventos de Telegram
            handleTelegramEvents();
            
            // Mostrar el botón principal de Telegram
            tg.MainButton.show();
        });

        // Función para conectar con Phantom
        async function connectPhantom() {
            try {
                // Verificar si estamos en un dispositivo móvil
                const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
                debugInfo(`Conectando desde dispositivo móvil: ${isMobile}`);
                
                // Verificar si venimos de un deeplink de Phantom (retorno)
                const urlParams = new URLSearchParams(window.location.search);
                
                // Parámetros que Phantom devuelve según la documentación
                // https://docs.phantom.app/integrating/deeplinks-ios-and-android
                const phantomPublicKey = urlParams.get('phantom_encryption_public_key');
                const nonce = urlParams.get('nonce');
                const data = urlParams.get('data');
                const errorCode = urlParams.get('errorCode');
                const errorMessage = urlParams.get('errorMessage');
                const session = urlParams.get('session');
                
                debugInfo(`Parámetros de retorno: publicKey=${!!phantomPublicKey}, nonce=${!!nonce}, data=${!!data}, errorCode=${errorCode}, errorMessage=${errorMessage}, session=${session}`);
                
                // Verificar si hay un error en el retorno
                if (errorCode || errorMessage) {
                    const error = `Error de Phantom: ${errorMessage || `Código ${errorCode}`}`;
                    debugInfo(error);
                    showError(error);
                    return;
                }
                
                // Verificar si venimos de un retorno de Phantom
                if (phantomPublicKey && data) {
                    try {
                        debugInfo('Procesando datos de retorno de Phantom');
                        
                        // Verificar la sesión si existe
                        const savedSession = localStorage.getItem('phantomSessionId');
                        if (session && savedSession && session !== savedSession) {
                            debugInfo(`Error de sesión: esperada=${savedSession}, recibida=${session}`);
                            showError('Error de sesión: la conexión no es válida');
                            return;
                        }
                        
                        // En un caso real, aquí se decodificaría el mensaje cifrado
                        // Para simplificar, vamos a extraer la clave pública directamente
                        
                        try {
                            // Intentar usar el phantomPublicKey como clave pública
                            publicKey = phantomPublicKey;
                            
                            // Verificar que es una clave válida intentando crear un objeto PublicKey
                            new solanaWeb3.PublicKey(publicKey);
                            
                            debugInfo(`Clave pública validada: ${publicKey}`);
                        } catch (e) {
                            debugInfo(`Error validando clave pública: ${e.message}`);
                            
                            // Si falla, intentar extraer la clave del parámetro data
                            try {
                                // Esto es una simplificación, en producción se debe implementar la decodificación correcta
                                publicKey = data;
                                new solanaWeb3.PublicKey(publicKey);
                                debugInfo(`Clave pública alternativa validada: ${publicKey}`);
                            } catch (e2) {
                                throw new Error(`No se pudo obtener una clave pública válida: ${e2.message}`);
                            }
                        }
                        
                        // Actualizar UI
                        connectBtn.textContent = 'Wallet Conectada';
                        connectBtn.disabled = true;
                        walletInfo.style.display = 'block';
                        walletAddress.textContent = `${publicKey.slice(0, 4)}...${publicKey.slice(-4)}`;
                        
                        // Mostrar mensaje de éxito
                        showSuccess('Conectado a Phantom (Mobile)');
                        statusDiv.textContent = 'Wallet conectada';
                        
                        // Obtener tokens
                        await getTokenBalances();
                        
                        // Enviar información al bot de Telegram
                        const telegramData = JSON.stringify({
                            action: 'wallet_connected',
                            publicKey: publicKey
                        });
                        debugInfo(`Enviando datos a Telegram: ${telegramData}`);
                        tg.sendData(telegramData);
                        
                        return;
                    } catch (err) {
                        const errorMsg = `Error procesando datos de retorno: ${err.message}`;
                        debugInfo(errorMsg);
                        showError(errorMsg);
                        console.error('Error completo:', err);
                    }
                }
                
                // Si estamos en móvil y no venimos de un deeplink, iniciar el proceso
                if (isMobile) {
                    debugInfo('Iniciando proceso de conexión móvil');
                    handleMobileDevice();
                    return;
                }

                // En PC, verificar si Phantom está instalado
                if (!window.solana || !window.solana.isPhantom) {
                    debugInfo('Phantom no está instalado en PC');
                    showError('Phantom no está instalado. Por favor instala la extensión de Phantom.');
                    window.open('https://phantom.app/', '_blank');
                    return;
                }

                // Conectar con Phantom en PC
                debugInfo('Iniciando conexión con Phantom en PC');
                const resp = await window.solana.connect();
                publicKey = resp.publicKey.toString();
                debugInfo(`Conectado a Phantom en PC. Clave pública: ${publicKey}`);
                
                // Actualizar UI
                connectBtn.textContent = 'Wallet Conectada';
                connectBtn.disabled = true;
                walletInfo.style.display = 'block';
                walletAddress.textContent = `${publicKey.slice(0, 4)}...${publicKey.slice(-4)}`;
                
                // Mostrar mensaje de éxito
                showSuccess('Conectado a Phantom');
                statusDiv.textContent = 'Wallet conectada';
                
                // Obtener tokens
                await getTokenBalances();
                
                // Enviar información al bot de Telegram
                const telegramData = JSON.stringify({
                    action: 'wallet_connected',
                    publicKey: publicKey
                });
                debugInfo(`Enviando datos a Telegram: ${telegramData}`);
                tg.sendData(telegramData);
                
            } catch (err) {
                const errorMsg = err.code === 4001 
                    ? 'Conexión rechazada por el usuario' 
                    : `Error al conectar: ${err.message}`;
                
                debugInfo(`Error en connectPhantom: ${errorMsg}`);
                showError(errorMsg);
                console.error('Error completo:', err);
            }
        }

        // Función para manejar dispositivos móviles
        function handleMobileDevice() {
            showInfo('Detectado dispositivo móvil');
            statusDiv.textContent = 'Preparando conexión con Phantom...';
            debugInfo('Iniciando proceso de conexión móvil');
            
            try {
                // Construir la URL de retorno (esta misma página)
                const appUrl = encodeURIComponent(window.location.href);
                debugInfo(`URL de retorno: ${appUrl}`);
                
                // Generar un ID de sesión único para esta conexión
                const sessionId = Math.random().toString(36).substring(2, 15);
                debugInfo(`ID de sesión generado: ${sessionId}`);
                
                // Guardar el ID de sesión en localStorage para verificar el retorno
                localStorage.setItem('phantomSessionId', sessionId);
                
                // Añadir el ID de sesión a la URL de retorno
                const appUrlWithSession = `${window.location.href}${window.location.href.includes('?') ? '&' : '?'}session=${sessionId}`;
                const encodedAppUrl = encodeURIComponent(appUrlWithSession);
                debugInfo(`URL de retorno con sesión: ${encodedAppUrl}`);
                
                // Usar múltiples formatos de deeplink para mayor compatibilidad
                // Formato 1: Deeplink nativo (documentación oficial)
                const phantomDeepLink = `phantom://ul/v1/connect?app_url=${encodedAppUrl}`;
                
                // Formato 2: Alternativo para algunos dispositivos
                const phantomAltDeepLink = `https://phantom.app/ul/v1/connect?app_url=${encodedAppUrl}`;
                
                debugInfo(`Deeplink principal: ${phantomDeepLink}`);
                debugInfo(`Deeplink alternativo: ${phantomAltDeepLink}`);
                
                // Mostrar mensaje al usuario
                showInfo('Abriendo Phantom Wallet...');
                statusDiv.textContent = 'Intentando abrir Phantom...';
                
                // Intentar abrir la app con el deeplink nativo
                window.location.href = phantomDeepLink;
                
                // Si después de 1.5 segundos seguimos en la misma página, intentar con el formato alternativo
                setTimeout(() => {
                    if (document.visibilityState !== 'hidden') {
                        debugInfo('El deeplink nativo no funcionó, intentando con formato alternativo...');
                        showInfo('Intentando método alternativo...');
                        window.location.href = phantomAltDeepLink;
                        
                        // Si después de 1.5 segundos más seguimos en la misma página, ofrecer instalar Phantom
                        setTimeout(() => {
                            if (document.visibilityState !== 'hidden') {
                                debugInfo('Ningún método funcionó, ofreciendo instalar Phantom');
                                showError('No se pudo abrir Phantom. ¿Está instalado?');
                                
                                const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
                                const storeUrl = isIOS 
                                    ? 'https://apps.apple.com/app/phantom-solana-wallet/id1598432977'
                                    : 'https://play.google.com/store/apps/details?id=app.phantom';
                                
                                if (confirm('¿Deseas instalar Phantom Wallet?')) {
                                    window.open(storeUrl, '_blank');
                                }
                            }
                        }, 1500);
                    }
                }, 1500);
            } catch (err) {
                const errorMsg = `Error al conectar: ${err.message}`;
                debugInfo(errorMsg);
                showError(errorMsg);
                console.error('Error completo:', err);
            }
        }

        // Función para obtener balances de tokens
        async function getTokenBalances() {
            try {
                if (!publicKey) {
                    const errorMsg = 'Wallet no conectada';
                    debugInfo(errorMsg);
                    showError(errorMsg);
                    return;
                }

                statusDiv.textContent = 'Obteniendo tokens...';
                debugInfo('Iniciando obtención de tokens');

                try {
                    // Verificar que la clave pública es válida
                    const pubKeyObj = new solanaWeb3.PublicKey(publicKey);
                    debugInfo(`Clave pública validada: ${pubKeyObj.toString()}`);
                } catch (err) {
                    const errorMsg = `Clave pública inválida: ${err.message}`;
                    debugInfo(errorMsg);
                    showError(errorMsg);
                    
                    // Enviar error al bot de Telegram
                    const telegramData = JSON.stringify({
                        action: 'error',
                        error: errorMsg,
                        publicKey: publicKey || 'no disponible'
                    });
                    tg.sendData(telegramData);
                    return;
                }

                // Inicializar conexión a Solana si no existe
                if (!connection) {
                    const rpcUrl = 'https://api.mainnet-beta.solana.com';
                    debugInfo(`Conectando a Solana RPC: ${rpcUrl}`);
                    connection = new solanaWeb3.Connection(rpcUrl);
                }

                // Obtener tokens
                debugInfo('Solicitando tokens a la API de Solana');
                const tokens = await connection.getParsedTokenAccountsByOwner(
                    new solanaWeb3.PublicKey(publicKey),
                    { programId: new solanaWeb3.PublicKey('TokenkegQfeZyiNwAJbNbGKPFXCWuBvf9Ss623VQ5DA') }
                );

                debugInfo(`Tokens encontrados: ${tokens.value.length}`);
                
                // Procesar tokens
                const tokenList = [];
                
                if (tokens.value.length === 0) {
                    showInfo('No se encontraron tokens en esta wallet');
                    debugInfo('No se encontraron tokens');
                    
                    // Enviar lista vacía al bot de Telegram
                    const telegramData = JSON.stringify({
                        action: 'token_list',
                        tokens: [],
                        publicKey: publicKey
                    });
                    tg.sendData(telegramData);
                    return;
                }

                // Procesar cada token
                for (const tokenAccount of tokens.value) {
                    try {
                        const parsedInfo = tokenAccount.account.data.parsed.info;
                        const mintAddress = parsedInfo.mint;
                        const tokenBalance = parsedInfo.tokenAmount.uiAmount;
                        
                        // Solo incluir tokens con balance > 0
                        if (tokenBalance > 0) {
                            tokenList.push({
                                mint: mintAddress,
                                balance: tokenBalance
                            });
                            
                            // Añadir a la lista en la UI
                            const tokenItem = document.createElement('div');
                            tokenItem.className = 'token-item';
                            tokenItem.innerHTML = `
                                <span class="token-mint">${mintAddress.slice(0, 4)}...${mintAddress.slice(-4)}</span>
                                <span class="token-balance">${tokenBalance}</span>
                            `;
                            tokenBalances.appendChild(tokenItem);
                        }
                    } catch (err) {
                        debugInfo(`Error procesando token: ${err.message}`);
                        // Continuar con el siguiente token
                    }
                }
                
                // Mostrar sección de tokens
                tokenBalances.style.display = 'block';
                
                // Mostrar mensaje de éxito
                showSuccess(`Se encontraron ${tokenList.length} tokens con balance`);
                statusDiv.textContent = 'Tokens obtenidos';
                
                // Enviar lista de tokens al bot de Telegram
                const telegramData = JSON.stringify({
                    action: 'token_list',
                    tokens: tokenList,
                    publicKey: publicKey
                });
                debugInfo(`Enviando lista de tokens a Telegram: ${tokenList.length} tokens`);
                tg.sendData(telegramData);
                
            } catch (err) {
                const errorMsg = `Error obteniendo tokens: ${err.message}`;
                debugInfo(errorMsg);
                showError(errorMsg);
                console.error('Error completo:', err);
                
                // Enviar error al bot de Telegram
                const telegramData = JSON.stringify({
                    action: 'error',
                    error: errorMsg,
                    publicKey: publicKey || 'no disponible'
                });
                tg.sendData(telegramData);
            }
        }
    </script>
