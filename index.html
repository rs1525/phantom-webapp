<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phantom Wallet Connect</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1a1a2e;
            color: #e6e6e6;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #16213e;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #00f5d4;
            margin-bottom: 20px;
        }
        button {
            background-color: #7b2cbf;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-bottom: 15px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #9d4edd;
        }
        button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }
        .message {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            display: none;
        }
        #errorMessage {
            background-color: #ff5c5c;
            color: white;
        }
        #successMessage {
            background-color: #4caf50;
            color: white;
        }
        #infoMessage {
            background-color: #2196F3;
            color: white;
        }
        #walletInfo {
            display: none;
            background-color: #0f3460;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        #statusDiv {
            text-align: center;
            margin-bottom: 15px;
            font-style: italic;
        }
        .token-balance {
            background-color: #1e2a45;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border-left: 3px solid #00f5d4;
        }
        #tokenBalances {
            margin-top: 20px;
        }
        .section-title {
            color: #00f5d4;
            margin-top: 20px;
            margin-bottom: 10px;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Phantom Wallet Connect</h1>
        
        <!-- Mensajes -->
        <div id="errorMessage" class="message"></div>
        <div id="successMessage" class="message"></div>
        <div id="infoMessage" class="message"></div>
        
        <!-- Estado -->
        <div id="statusDiv">Esperando conexión...</div>
        
        <!-- Botón de conexión -->
        <button id="connectBtn">Conectar Wallet</button>
        
        <!-- Información de la wallet -->
        <div id="walletInfo">
            <div>Wallet conectada: <span id="walletAddress"></span></div>
        </div>
        
        <!-- Sección de tokens -->
        <h2 class="section-title">Tokens</h2>
        <div id="tokenBalances"></div>
    </div>

    <script>
        // Inicialización de Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // Variables globales
        let publicKey = null;
        let connection = null;
        
        // Elementos DOM
        const connectBtn = document.getElementById('connectBtn');
        const walletInfo = document.getElementById('walletInfo');
        const walletAddress = document.getElementById('walletAddress');
        const statusDiv = document.getElementById('statusDiv');
        const errorDiv = document.getElementById('errorMessage');
        const successDiv = document.getElementById('successMessage');
        const infoDiv = document.getElementById('infoMessage');
        const tokenBalances = document.getElementById('tokenBalances');
        
        // Funciones para mostrar mensajes
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            // Ocultar después de 5 segundos
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }
        
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            
            // Ocultar después de 5 segundos
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 5000);
        }
        
        function showInfo(message) {
            const infoDiv = document.getElementById('infoMessage');
            infoDiv.textContent = message;
            infoDiv.style.display = 'block';
            
            // Ocultar después de 5 segundos
            setTimeout(() => {
                infoDiv.style.display = 'none';
            }, 5000);
        }

        // Detectar Phantom
        async function detectPhantom() {
            try {
                if ("phantom" in window) {
                    const provider = window.phantom?.solana;
                    
                    if (provider?.isPhantom) {
                        return true;
                    }
                }
                
                return false;
            } catch (err) {
                console.error("Error detectando Phantom:", err);
                return false;
            }
        }

        // Verificar si estamos en Telegram WebApp
        function isTelegramWebApp() {
            return window.Telegram && window.Telegram.WebApp;
        }

        // Inicializar la aplicación
        async function initApp() {
            // Verificar si estamos en Telegram WebApp
            if (!isTelegramWebApp()) {
                showError('Esta aplicación debe abrirse desde Telegram');
                connectBtn.disabled = true;
                return;
            }
            
            // Verificar si venimos de un deeplink de Phantom (retorno)
            const urlParams = new URLSearchParams(window.location.search);
            const phantomPublicKey = urlParams.get('phantom_encryption_public_key');
            const data = urlParams.get('data');
            
            // Si tenemos datos de retorno, procesar automáticamente
            if (phantomPublicKey && data) {
                connectPhantom();
                return;
            }
            
            // Verificar si Phantom está disponible
            const isPhantomAvailable = await detectPhantom();
            
            if (isPhantomAvailable) {
                showInfo('Phantom detectado');
                connectBtn.disabled = false;
            } else {
                showInfo('Phantom no detectado');
                if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                    connectBtn.textContent = 'Instalar Phantom';
                    connectBtn.onclick = () => {
                        const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
                        const storeUrl = isIOS 
                            ? 'https://apps.apple.com/app/phantom-solana-wallet/id1598432977'
                            : 'https://play.google.com/store/apps/details?id=app.phantom';
                        window.open(storeUrl, '_blank');
                    };
                } else {
                    connectBtn.textContent = 'Instalar Phantom';
                    connectBtn.onclick = () => {
                        window.open('https://phantom.app/', '_blank');
                    };
                }
            }
        }

        // Manejar eventos de Telegram
        function handleTelegramEvents() {
            // Manejar el evento de botón principal
            tg.MainButton.setText('Volver al Bot');
            tg.MainButton.onClick(() => {
                tg.close();
            });
            
            // Manejar eventos de datos
            window.addEventListener('message', (event) => {
                try {
                    if (event.source !== window) return;
                    if (!event.data || typeof event.data !== 'string') return;
                    
                    const data = JSON.parse(event.data);
                    
                    if (data.action === 'connect') {
                        connectPhantom();
                    } else if (data.action === 'disconnect') {
                        if (window.phantom?.solana) {
                            window.phantom.solana.disconnect();
                            connectBtn.disabled = false;
                            connectBtn.textContent = 'Conectar Wallet';
                            walletInfo.style.display = 'none';
                            tokenBalances.innerHTML = '';
                            showInfo('Wallet desconectada');
                            
                            tg.sendData(JSON.stringify({
                                action: 'wallet_disconnected'
                            }));
                        }
                    } else if (data.action === 'get_tokens') {
                        getTokenBalances();
                    }
                } catch (err) {
                    console.error('Error procesando mensaje:', err);
                }
            });
        }

        // Inicializar la aplicación cuando el DOM esté listo
        document.addEventListener('DOMContentLoaded', () => {
            // Configurar el botón de conexión
            connectBtn.addEventListener('click', connectPhantom);
            
            // Inicializar la aplicación
            initApp();
            
            // Configurar eventos de Telegram
            handleTelegramEvents();
            
            // Mostrar el botón principal de Telegram
            tg.MainButton.show();
        });

        // Función para conectar con Phantom
        async function connectPhantom() {
            try {
                // Verificar si estamos en un dispositivo móvil
                const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
                
                // Verificar si venimos de un deeplink de Phantom (retorno)
                const urlParams = new URLSearchParams(window.location.search);
                const phantomPublicKey = urlParams.get('phantom_encryption_public_key');
                const data = urlParams.get('data');
                const session = urlParams.get('session');
                const errorCode = urlParams.get('errorCode');
                const errorMessage = urlParams.get('errorMessage');
                
                // Verificar si hay un error en el retorno
                if (errorCode || errorMessage) {
                    showError(`Error de Phantom: ${errorMessage || `Código ${errorCode}`}`);
                    return;
                }
                
                // Verificar si venimos de un retorno de Phantom
                if (phantomPublicKey && data) {
                    try {
                        // Verificar la sesión si existe
                        const savedSession = localStorage.getItem('phantom_session_id');
                        if (session && savedSession && session !== savedSession) {
                            showError('Sesión inválida');
                            return;
                        }
                        
                        // Limpiar la sesión
                        localStorage.removeItem('phantom_session_id');
                        
                        // En un caso real, aquí se decodificaría el mensaje cifrado
                        // Para simplificar, asumimos que data contiene la clave pública
                        publicKey = data;
                        
                        // Actualizar UI
                        connectBtn.textContent = 'Wallet Conectada';
                        connectBtn.disabled = true;
                        walletInfo.style.display = 'block';
                        walletAddress.textContent = `${publicKey.slice(0, 4)}...${publicKey.slice(-4)}`;
                        
                        // Mostrar mensaje de éxito
                        showSuccess('Conectado a Phantom (Mobile)');
                        statusDiv.textContent = 'Wallet conectada';
                        
                        // Obtener tokens
                        await getTokenBalances();
                        
                        // Enviar información al bot de Telegram
                        tg.sendData(JSON.stringify({
                            action: 'wallet_connected',
                            publicKey: publicKey
                        }));
                        
                        return;
                    } catch (err) {
                        showError(`Error procesando datos de retorno: ${err.message}`);
                        console.error('Error completo:', err);
                    }
                }
                
                // Si estamos en móvil y no venimos de un deeplink, iniciar el proceso
                if (isMobile) {
                    handleMobileDevice();
                    return;
                }

                // En PC, verificar si Phantom está instalado
                if (!window.solana || !window.solana.isPhantom) {
                    showError('Phantom no está instalado. Por favor instala la extensión de Phantom.');
                    window.open('https://phantom.app/', '_blank');
                    return;
                }

                // Conectar con Phantom en PC
                const resp = await window.solana.connect();
                publicKey = resp.publicKey.toString();
                
                // Actualizar UI
                connectBtn.textContent = 'Wallet Conectada';
                connectBtn.disabled = true;
                walletInfo.style.display = 'block';
                walletAddress.textContent = `${publicKey.slice(0, 4)}...${publicKey.slice(-4)}`;
                
                // Mostrar mensaje de éxito
                showSuccess('Conectado a Phantom');
                statusDiv.textContent = 'Wallet conectada';
                
                // Obtener tokens
                await getTokenBalances();
                
                // Enviar información al bot de Telegram
                tg.sendData(JSON.stringify({
                    action: 'wallet_connected',
                    publicKey: publicKey
                }));
                
            } catch (err) {
                if (err.code === 4001) {
                    showError('Conexión rechazada por el usuario');
                } else {
                    showError(`Error al conectar: ${err.message}`);
                    console.error('Error completo:', err);
                }
            }
        }

        // Función para manejar dispositivos móviles
        function handleMobileDevice() {
            showInfo('Detectado dispositivo móvil');
            
            // Verificar si estamos en el navegador de Telegram
            const isTelegramBrowser = isTelegramWebApp();
            
            // Crear URL para deeplink según la documentación oficial de Phantom
            // https://docs.phantom.app/integrating/deeplinks-ios-and-android
            
            // Generar un ID único para esta sesión
            const sessionId = Math.random().toString(36).substring(2, 15);
            
            // Guardar el ID de sesión en localStorage para verificar al retorno
            localStorage.setItem('phantom_session_id', sessionId);
            
            // Construir la URL de retorno (esta misma página)
            const returnUrl = encodeURIComponent(window.location.href);
            
            // Construir el deeplink para Phantom
            // Formato: https://phantom.app/ul/v1/connect?app_url=RETURN_URL&dapp_encryption_public_key=OPTIONAL_ENCRYPTION_KEY&redirect_link=OPTIONAL_REDIRECT_LINK&session=SESSION_ID
            const phantomDeepLink = `https://phantom.app/ul/v1/connect?app_url=${returnUrl}&session=${sessionId}`;
            
            // Mostrar mensaje al usuario
            showInfo('Redirigiendo a Phantom Wallet...');
            statusDiv.textContent = 'Abriendo Phantom Wallet...';
            
            // Redirigir a la app de Phantom
            setTimeout(() => {
                window.location.href = phantomDeepLink;
            }, 1000);
        }

        // Función para obtener balances de tokens
        async function getTokenBalances() {
            try {
                if (!publicKey) {
                    showError('Wallet no conectada');
                    return;
                }

                statusDiv.textContent = 'Obteniendo tokens...';

                // Inicializar conexión si no existe
                if (!connection) {
                    connection = new solanaWeb3.Connection(
                        'https://api.mainnet-beta.solana.com',
                        'confirmed'
                    );
                }

                // Obtener tokens de la wallet usando la API de Solana
                const tokens = await connection.getParsedTokenAccountsByOwner(
                    new solanaWeb3.PublicKey(publicKey),
                    {
                        programId: new solanaWeb3.PublicKey('TokenkegQfeZyiNwAJbNbGKPFXCWuBvf9Ss623VQ5DA')
                    }
                );

                // Mostrar tokens
                tokenBalances.innerHTML = '';
                const tokensList = [];

                if (tokens.value.length === 0) {
                    tokenBalances.innerHTML = '<div class="token-balance">No se encontraron tokens</div>';
                    statusDiv.textContent = 'No se encontraron tokens';
                    return;
                }

                for (const token of tokens.value) {
                    try {
                        const balance = token.account.data.parsed.info.tokenAmount;
                        if (balance.uiAmount > 0) {
                            const tokenElement = document.createElement('div');
                            tokenElement.className = 'token-balance';
                            tokenElement.innerHTML = `
                                <div>Token: ${token.account.data.parsed.info.mint}</div>
                                <div>Balance: ${balance.uiAmount}</div>
                            `;
                            tokenBalances.appendChild(tokenElement);

                            tokensList.push({
                                mint: token.account.data.parsed.info.mint,
                                amount: balance.uiAmount
                            });
                        }
                    } catch (err) {
                        console.error('Error procesando token:', err);
                    }
                }

                // Enviar tokens al bot
                if (tokensList.length > 0) {
                    tg.sendData(JSON.stringify({
                        action: 'token_balances',
                        tokens: tokensList
                    }));
                    statusDiv.textContent = `${tokensList.length} tokens encontrados`;
                } else {
                    statusDiv.textContent = 'No se encontraron tokens con balance';
                }

            } catch (err) {
                showError(`Error obteniendo balances: ${err.message}`);
                statusDiv.textContent = 'Error al obtener tokens';
                console.error('Error completo:', err);
            }
        }
    </script>
</body>
</html>
