<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phantom Trading Bot</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1c1c1e;
            color: white;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        .button {
            background-color: #512da8;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #673ab7;
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            background-color: #2c2c2e;
        }
        .token-list {
            text-align: left;
            margin-top: 20px;
        }
        .token-item {
            background-color: #2c2c2e;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            position: relative;
        }
        .token-item .price-change {
            position: absolute;
            right: 15px;
            top: 15px;
            font-weight: bold;
        }
        .token-item .price-change.positive {
            color: #4caf50;
        }
        .token-item .price-change.negative {
            color: #f44336;
        }
        .token-item .details {
            margin-top: 10px;
            font-size: 14px;
            color: #888;
        }
        .token-item .analysis {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #444;
        }
        .token-item .buy-signal {
            color: #4caf50;
            font-weight: bold;
        }
        .token-item .sell-signal {
            color: #f44336;
            font-weight: bold;
        }
        .error {
            color: #ff4444;
            margin: 10px 0;
        }
        .loading {
            display: none;
            margin: 20px 0;
        }
        .wallet-status {
            background: #2c2c2e;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
        }
        .trade-history {
            margin-top: 20px;
            text-align: left;
        }
        .trade-item {
            background: #2c2c2e;
            padding: 10px;
            margin: 5px 0;
            border-radius: 8px;
            font-size: 14px;
        }
        .profit {
            color: #4caf50;
        }
        .loss {
            color: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Phantom Trading Bot</h1>
        <div id="walletStatus" class="wallet-status">No conectado</div>
        <button id="connectBtn" class="button">Conectar Phantom</button>
        <div id="status" class="status">Esperando conexión...</div>
        <div id="error" class="error"></div>
        <div id="loading" class="loading">Analizando tokens...</div>
        <div id="tokenList" class="token-list"></div>
        <div id="tradeHistory" class="trade-history"></div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        let connection;
        let publicKey;
        
        // Inicializar Telegram Web App
        tg.expand();
        tg.ready();

        // Función para conectar con Phantom
        async function connectPhantom() {
            try {
                // Verificar si Phantom está instalado
                const provider = window?.phantom?.solana;
                
                if (!provider?.isPhantom) {
                    if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                        // Dispositivo móvil - Abrir Phantom App
                        window.location.href = 'https://phantom.app/ul/browse';
                        return;
                    } else {
                        // PC - Sugerir instalar extensión
                        window.open('https://phantom.app', '_blank');
                        showError('Por favor instala Phantom Wallet');
                        return;
                    }
                }

                // Conectar a Phantom
                const resp = await provider.connect();
                publicKey = resp.publicKey.toString();
                
                // Actualizar UI
                document.getElementById('walletStatus').textContent = `Conectado: ${publicKey.slice(0, 4)}...${publicKey.slice(-4)}`;
                document.getElementById('connectBtn').style.display = 'none';
                
                // Enviar la dirección al bot de Telegram
                tg.sendData(JSON.stringify({
                    action: 'wallet_connected',
                    publicKey: publicKey
                }));

                // Iniciar monitoreo de tokens
                startMonitoring();
            } catch (err) {
                showError(`Error de conexión: ${err.message}`);
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        async function startMonitoring() {
            document.getElementById('status').textContent = 'Monitoreando tokens...';
            
            try {
                // Obtener lista de tokens desde el bot de Telegram
                tg.sendData(JSON.stringify({
                    action: 'get_trending_tokens'
                }));

                // El bot responderá con los tokens y sus análisis
                // La respuesta se manejará en MainButton.onClick
            } catch (error) {
                showError('Error al iniciar monitoreo: ' + error.message);
            }
        }

        // Manejar respuestas del bot
        tg.onEvent('mainButtonClicked', function() {
            const data = tg.initDataUnsafe?.data;
            if (!data) return;

            try {
                const parsedData = JSON.parse(data);
                switch (parsedData.type) {
                    case 'tokens':
                        displayTokens(parsedData.tokens);
                        break;
                    case 'trade_signal':
                        executeTrade(parsedData.token, parsedData.action);
                        break;
                }
            } catch (error) {
                console.error('Error procesando datos:', error);
            }
        });

        function displayTokens(tokens) {
            const tokenList = document.getElementById('tokenList');
            tokenList.innerHTML = '';

            tokens.forEach(token => {
                const tokenElement = document.createElement('div');
                tokenElement.className = 'token-item';
                
                const priceChangeClass = token.priceChange24h >= 0 ? 'positive' : 'negative';
                const priceChangeSign = token.priceChange24h >= 0 ? '+' : '';

                tokenElement.innerHTML = `
                    <div class="price-change ${priceChangeClass}">
                        ${priceChangeSign}${token.priceChange24h.toFixed(2)}%
                    </div>
                    <h3>${token.symbol}</h3>
                    <div class="details">
                        <div>Precio: $${token.price.toFixed(6)}</div>
                        <div>Volumen 24h: $${formatNumber(token.volume24h)}</div>
                        <div>Análisis: ${token.analysis}</div>
                    </div>
                `;

                tokenList.appendChild(tokenElement);
            });
        }

        async function executeTrade(token, action) {
            try {
                const provider = window?.phantom?.solana;
                if (!provider?.isPhantom) {
                    showError('Phantom no está conectado');
                    return;
                }

                // Crear y enviar la transacción
                const transaction = action === 'buy' ? 
                    await createBuyTransaction(token) :
                    await createSellTransaction(token);

                // Firmar y enviar transacción
                const signature = await provider.signAndSendTransaction(transaction);

                // Notificar al bot
                tg.sendData(JSON.stringify({
                    action: 'trade_executed',
                    token: token.symbol,
                    type: action,
                    signature
                }));

                addToTradeHistory(action, token);
            } catch (error) {
                showError(`Error en transacción: ${error.message}`);
            }
        }

        function addToTradeHistory(action, token) {
            const historyDiv = document.getElementById('tradeHistory');
            const tradeItem = document.createElement('div');
            tradeItem.className = 'trade-item';
            
            tradeItem.innerHTML = `
                ${action.toUpperCase()}: ${token.symbol}
                Precio: $${token.price.toFixed(6)}
                Timestamp: ${new Date().toLocaleString()}
            `;
            
            historyDiv.insertBefore(tradeItem, historyDiv.firstChild);
        }

        function formatNumber(num) {
            return new Intl.NumberFormat('en-US', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(num);
        }

        // Event Listeners
        document.getElementById('connectBtn').addEventListener('click', connectPhantom);
    </script>
</body>
</html>
