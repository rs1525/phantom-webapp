<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phantom Wallet Connect</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1c1c1e;
            color: white;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        .button {
            background-color: #512da8;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #673ab7;
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            background-color: #2c2c2e;
        }
        .token-list {
            text-align: left;
            margin-top: 20px;
        }
        .token-item {
            background-color: #2c2c2e;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Phantom Wallet</h1>
        <div id="status" class="status">No conectado</div>
        <button id="connectBtn" class="button">Conectar Phantom</button>
        <button id="getTokensBtn" class="button" style="display: none;">Ver Tokens</button>
        <div id="tokenList" class="token-list"></div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        let provider;
        let publicKey;

        // Inicializar la Web App
        tg.expand();
        tg.ready();

        async function initPhantom() {
            try {
                provider = window.phantom?.solana;

                if (!provider?.isPhantom) {
                    document.getElementById('status').textContent = 'Phantom no está instalado';
                    return;
                }

                const resp = await provider.connect();
                publicKey = resp.publicKey.toString();
                document.getElementById('status').textContent = `Conectado: ${publicKey.slice(0, 4)}...${publicKey.slice(-4)}`;
                document.getElementById('getTokensBtn').style.display = 'inline-block';
                
                // Enviar la dirección al bot
                tg.sendData(JSON.stringify({
                    action: 'connect',
                    publicKey: publicKey
                }));
            } catch (err) {
                document.getElementById('status').textContent = `Error: ${err.message}`;
            }
        }

        async function getTokens() {
            try {
                const response = await fetch(`https://api.mainnet-beta.solana.com`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        "jsonrpc": "2.0",
                        "id": 1,
                        "method": "getTokenAccountsByOwner",
                        "params": [
                            publicKey,
                            {
                                "programId": "TokenkegQfeZyiNwAJbNbGKPFXCWuBvf9Ss623VQ5DA"
                            },
                            {
                                "encoding": "jsonParsed"
                            }
                        ]
                    })
                });

                const data = await response.json();
                const tokenList = document.getElementById('tokenList');
                tokenList.innerHTML = '';

                if (data.result?.value) {
                    data.result.value.forEach(account => {
                        const token = account.account.data.parsed.info;
                        const amount = token.tokenAmount.uiAmount;
                        if (amount > 0) {
                            const tokenElement = document.createElement('div');
                            tokenElement.className = 'token-item';
                            tokenElement.innerHTML = `
                                <div>Token: ${token.mint}</div>
                                <div>Cantidad: ${amount}</div>
                            `;
                            tokenList.appendChild(tokenElement);
                        }
                    });

                    // Enviar datos al bot
                    tg.sendData(JSON.stringify({
                        action: 'tokens',
                        tokens: data.result.value
                    }));
                }
            } catch (error) {
                document.getElementById('status').textContent = `Error obteniendo tokens: ${error.message}`;
            }
        }

        document.getElementById('connectBtn').addEventListener('click', initPhantom);
        document.getElementById('getTokensBtn').addEventListener('click', getTokens);
    </script>
</body>
</html>
